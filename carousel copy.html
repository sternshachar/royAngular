<!DOCTYPE html>
<html>
	<head>
		<style>
			.con{
				position: relative;
			}
			.container{
				position: relative;
				width: 400px;
				height: 700px;
			}
			.blue{
				background-color: blue;
				width: 200px;
				height: 400px;
			}

			.red{
				background-color: red;
				width: 200px;
				width: 200px;
				height: 400px;
				position: absolute;
				 
			}
			.green{
				background-color: green;
				width: 200px;
				width: 200px;
				height: 400px;
			}

		</style>
	</head>
	<body>
		<div class="con">
		<div class="container">
			<div class="red"></div>
			<div class="green"></div>
		</div>
		</div>

		<div class="blue"></div>
	</body>
</html>
